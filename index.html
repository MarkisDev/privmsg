</head>
<body>
    <header class="top">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand " href="#">PrivMsg</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">          
                            
            </div>
          </nav>
    </header>
    <section class="main">
        <div class="container">
            <div class="message justify-content-center d-flex">
                <div class="space">
                    <button type="button" class="btn btn-lg message-detail" href="#">Create self destruction message room</button>
                    <table class="divider"><tr>
                        <td style="width:47%"><hr class="ruler" /></td>
                        <td style="vertical-align:middle; text-align: center">OR</td>
                        <td style="width:47%"><hr class="ruler" /></td>
                        </tr></table>
                    <button type="button" class="btn btn-lg message-detail d-flex justify-content-center open-button" href="#" onclick="openForm()">Create Chat Room</button>
                    <div class="form-popup" id="myForm">
                        <form action="/action_page.php" class="form-container">
                          <h1>Login</h1>
                      
                          <label for="email"><b>Email</b></label>
                          <input type="text" placeholder="Enter Email" name="email" required>
                      
                          <label for="psw"><b>Password</b></label>
                          <input type="password" placeholder="Enter Password" name="psw" required>
                      
                          <button type="submit" class="btn">Login</button>
                          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                        </form>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function openForm() {
        document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
        document.getElementById("myForm").style.display = "none";
        }
    </script>
</body>
