<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
</head>
<body>
    <section>
        <div class="container-fluid d-flex justify-content-center">
            <div class="row">
                <div class="col">
                    <h2 class="row justify-content-center">PrivMsg</h2>
                    <div class="row justify-content-center">
                        <div class="col position d-flex flex-column justify-content-center align-items-center">
                            <button type="button" class="btn btn-light mb-4" data-bs-toggle="tooltip" data-bs-placement="left" title="Destructing notes will allow you make a one-time message, whose link you can share with others!
                            The message is encrypted and stored on our server and is deleted when it is viewed by the user!">                                
                                Destructive Message
                              </button>
                              <button type="button" class="btn btn-light w-100" data-bs-toggle="tooltip" data-bs-placement="right" title="E2E chat room will allow you to make an encrypted, temporary chat room whose link you can share with others in real-time!
                              We encrypt all your messages before we send it to the server to store it temporarily.All data is deleted once the chat
                              room is closed!">
                                E2E Chat Room
                              </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../popper.js"></script>
    <script src="../poppermin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
            })
    </script>
</body>
</html>
