<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivMsg</title>
    <link rel="stylesheet" href="../css/chat-room.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>

        <div class="chat-room">
            <div class="box">
                <div class="container-fluid p-0">
                    <!-- the details in the top -->
                    <div class="d-flex row">
                        <p class="col-4 ps-4">2 participants in room</p>
                        <p class="col-4 d-flex justify-content-center foot-brand">PrivMsg</p>
                        <p class="col-4 d-flex justify-content-end pe-4">n messages</p>
                    </div>
                    <!-- joining meassage -->
                    <div class="row mb-2">
                        <div class="d-flex">
                            <!-- username in box -->
                            <div class="user-box-PrivMsg mx-3 p-1 text-center">
                                <p>Priv<br>Msg</p>
                            </div>
                            <!-- username and time -->
                            <div class="col h-20">
                                <div class="row user-info">
                                    <p class="col-1 m-0 ps-3 pe-1 w-auto user-name">PrivMsg</p>
                                    <p class="col-1 m-0 pt-2 px-1 user-time">12:05am</p>
                                </div>
                                <!-- text message -->
                                <div class="row">
                                    <p class="user-texts ps-3 m-0"><i>Let's welcome <strong>Rijuth Menon</strong> to the room.</i></p>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="d-flex">
                            <!-- username in box -->
                            <div class="user-box mx-3 py-2 text-center">
                                <p>R</p>
                            </div>
                            <!-- username and time -->
                            <div class="col h-20">
                                <div class="row user-info">
                                    <p class="col-1 m-0 ps-3 pe-1 w-auto user-name">Rijuth</p>
                                    <p class="col-1 m-0 pt-2 px-1 user-time">12:05am</p>
                                </div>
                                <!-- text message -->
                                <div class="row">
                                    <p class="user-texts ps-3 m-0">Yello there mate!!</p>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <!-- leaving message -->
                    <div class="row mb-2">
                        <div class="d-flex">
                            <!-- username in box -->
                            <div class="user-box-PrivMsg mx-3 p-1 text-center">
                                <p>Priv<br>Msg</p>
                            </div>
                            <!-- username and time -->
                            <div class="col h-20">
                                <div class="row user-info">
                                    <p class="col-1 m-0 ps-3 pe-1 w-auto user-name">PrivMsg</p>
                                    <p class="col-1 m-0 pt-2 px-1 user-time">12:05am</p>
                                </div>
                                <!-- text message -->
                                <div class="row">
                                    <p class="user-texts ps-3 m-0"><i>Bye, we'll miss you <strong>Rijuth Menon</strong>.</i></p>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <!-- chat-box -->
                    <div class="d-flex row m-0 chat-box w-100">
                        <input type="text" class="form-control" placeholder="Type a message" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
        </div>

    <!-- foot content -->
    <footer>
        <div class="container-fluid">
            
        </div>
    </footer>
</body>
</html>
